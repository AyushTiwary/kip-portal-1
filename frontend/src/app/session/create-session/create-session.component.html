<div *ngIf="showModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span (click)="close()">&times;</span>
    <div class="wrap-contact100">
      <form class="contact100-form validate-form">
				<span class="contact100-form-title">
					CREATE SESSION
				</span>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <input class="input100" type="text" name="trainer" placeholder="Trainer Name">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <input class="input100" type="text" name="assistant" placeholder="Assistant Trainer">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <input class="input100" type="text" name="technolgyname" placeholder="Technology">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <input class="input100" type="text" name="days" placeholder="No. of days">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <input class="input100" type="date" name="date" placeholder="Date">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <input class="input100" type="text" name="content" placeholder="content">
          <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
            </button>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
