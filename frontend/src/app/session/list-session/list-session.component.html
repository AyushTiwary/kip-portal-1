<div class="wrap-contact100">
  <div id='calendar'></div>
</div>



<div *ngIf="showModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="row abc">
      <span class="close" (click)="close()">&times;</span>
    </div>
    <div class="wrap-contact100">
      <form class="contact100-form validate-form" #listForm="ngForm" (ngSubmit)="create(); listForm.clear();">
				<span class="contact100-form-title">
					CREATE SESSION
				</span>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <input class="input100" type="text" name="trainer" placeholder="Trainer Name" [(ngModel)]="createSession.trainee">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <input class="input100" type="text" name="assistant" placeholder="Assistant Trainer" [(ngModel)]="createSession.assistantTrainer">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <input class="input100" type="text" name="technolgyname" placeholder="Technology" [(ngModel)]="createSession.technologyName">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <input class="input100" type="text" name="days" placeholder="No. of days" [(ngModel)]="createSession.numberOfDays">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <input class="input100" type="date" name="date" placeholder="Date" [(ngModel)]="createSession.startDate">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <input class="input100" type="text" name="content" placeholder="content" [(ngModel)]="createSession.content">
          <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
            </button>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
