<div class="container-contact100">
  <div class="wrap-contact100">
    <form class="contact100-form validate-form" #userTypeForm="ngForm" (ngSubmit)="changeUserType(); userTypeForm.clear();">
				<span class="contact100-form-title">
					UPDATE USER PERMISSION
				</span>

      <div class="wrap-input100 validate-input" data-validate="Name is required">
        <input name="email"  #emailInput=ngModel [(ngModel)]="email"
               class="input100" type="text" name="trainer" (keyup)="getusers(emailInput.value)" placeholder="Email" autocomplete="off">
        <ul class="dropdown-custom-menu" *ngIf="users.length > 0">
          <li class="list-color" *ngFor="let user of users | slice:0:10; let i=index"
              (click)="setValue(user)">
            {{user.emailId}}
          </li>
        </ul>
        <span class="focus-input100"></span>
      </div>

      <div *ngIf="showSelect" class="wrap-input100 validate-input" >
        <select [(ngModel)]="selectedType" class="input100" type="text" name="type" placeholder="Select Type">
          <option disabled value="">Select User Type</option>
          <option *ngFor="let type of userTypes" [value]="type">{{type}}</option>
        </select>
        <span class="focus-input100"></span>
      </div>

      <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button class="contact100-form-btn" type="submit">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
