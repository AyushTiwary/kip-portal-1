<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" (ngSubmit)="login()">
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>


        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" [(ngModel)]="user.emailId">
          <span class="focus-input100"></span>
          <span class="label-input100">Email</span>
        </div>


        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="pass" [(ngModel)]="user.password">>
          <span class="focus-input100"></span>
          <span class="label-input100">Password</span>
        </div>


        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
        </div>

        <div class="text-center p-t-20 p-b-20">
						<span class="txt2">
              OR
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Signup
          </button>
        </div>


      </form>

      <div class="login100-more" style="background-image: url('assets/images/image.jpg');">
      </div>
    </div>
  </div>
</div>
